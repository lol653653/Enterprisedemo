<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <p:panelGrid columns="2" />
            <p:outputLabel value="Ad : " />
            <p:inputText id="nameText" value="#{indexBean.name}" required="Lütfen isim alanını boş bırakmayınız." >
                <p:ajax event="blur" listener="#{indexBean.retrieveFormDB()}" update="nameLabel,nameLabel2" />
            </p:inputText>
            <p:outputLabel id="nameLabel" value="#{indexBean.name}" />            
            <p:outputLabel id="nameLabel2" value="#{indexBean.name}" />            
            <p:commandButton value="Tıkla" update="nameLabel" icon="ui-icon-trash"/>
        </h:form>
    </h:body>
</html>
